<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Garlic Butter Shrimp</title>
    </head>

    <body>
        <img src="garlic-butter-shrimp-1-10.jpg" alt="Picture of Garlic Butter Shrimp">

        <h1>Ingredients</h1>
        <ul>
            <li>200g shrimps</li>
            <li>2 tbsp butter</li>
            <li>2 cloves garlic</li>
            <li>Salt</li>
            <li>Black pepper</li>
        </ul>

        <h1>Steps</h1>
        <ol>
            <li>Melt butter in a pan over medium heat.</li>
            <li>Add garlic and saute for 30 seconds.</li>
            <li>Add shrimp, salt, and pepper. Cook 2-3 minutes per side until pink.</li>
            <li>Service with rice or pasta.</li>
        </ol>

        <a href=".../index.html">Home</a>
    </body>
</html>
